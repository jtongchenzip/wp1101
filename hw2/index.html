<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Photo Album</title>
  <link
    rel="stylesheet"
    type="text/css"
    media="screen"
    href="styles.css"
  />
</head>

<div class="sidebar">
  <h1>My Albums</h1>
  <button class="notChosenbutton" id="catAlbum">Cute Cats</button>
  <button class="notChosenbutton" id="dogAlbum">Doggies</button> 
  <button class="notChosenbutton" id="emptyAlbum">empty album</button>
  <button class="notChosenbutton" id="emptyAlert">empty alert</button>
</div>

<div class="header">
  <h2>Probably Search Bar Here In the Future</h2>
</div>

<div class="title">
  <h2 id="Album Title">Album : Cute Cats</h2>
</div>

<div id="showarea">
  <p>Current Photo</p>
  <div id="show">
      <img src="https://cdn.pixabay.com/photo/2017/02/15/12/12/cat-2068462_960_720.jpg" alt="cutecat1" class="center">
  </div>
</div>

<div id="previewarea">
  <p> Your Photos</p>
  <div id="preview">
    <div class="previewContainer" id="previewContainer0"></div>
    <div class="previewContainer" id="previewContainer1"></div>
    <div class="previewContainer" id="previewContainer2"></div>
    <div class="previewContainer" id="previewContainer3"></div>
    <div class="previewContainer" id="previewContainer4"></div>
    <div class="previewContainer" id="previewContainer5"></div>
  </div> 
</div>


<body>
  <script src="main.js"></script>
</body>
</html>
